<div class="container container-sm">
    <div class="card bg-dark border-primary w-50 mx-auto">
        <div class="card-header text-center">
            <h4 class="card-title text-white">Tareas</h4>
        </div>
        <div class="input-group">
            <input type="text" class="form-control me-md-4" placeholder="Ingresa una tarea" aria-label="Recipient's username" aria-describedby="button-addon2" style="left: 15px;">
            <button class="btn btn-primary me-md-3" type="button" id="button-addon2">Agregar</button>
        </div>          
        <div class="card-body">
            <div class="container">
                <table class="table table-dark table-hover table-sm border-primary">
                    <tbody>
                        <tr *ngFor = "let tarea of tareas">
                            <th scope="row">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">                     
                            </th>
                            <td colspan="3">{{tarea.titulo}}</td>
                            <td class="text-end">
                                <input type="image" src="https://bit.ly/3i38DsL" style="border: double;" height="80" width="170"/>
                            </td>
                            <td class="text-end">
                                <input type="image" src="https://bit.ly/3i38DsL" style="border: double;" height="80" width="170"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
